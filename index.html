<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smootie Island</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Mode 1: Clock Only (Dynamic Island) - Outside draggable container -->
    <div class="clock-mode" id="mode-clock" aria-label="Clock mode">
        <div class="clock-island">
            <div class="clock-inner">
                <div class="clock-time" id="clock-time">11:53:55</div>
                <div class="clock-date" id="clock-date">Fri, 12 Jan</div>
            </div>
        </div>
    </div>

    <!-- Mode 2: Original Nook Tray Widget -->
    <div class="nook-tray" id="mode-nook">
        <!-- Top Bar -->
        <div class="nook-top-bar">
            <div class="nook-tabs" role="tablist" aria-label="Smootie Tabs">
                <button class="nook-tab is-active" id="tab-nook" role="tab" aria-selected="true" type="button">
                    <span class="tab-icon" aria-hidden="true">
                        <svg class="svg-icon" viewBox="0 0 24 24">
                            <path d="M7 9h10a5 5 0 0 1 5 5v1a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-1a5 5 0 0 1 5-5Z" />
                        </svg>
                    </span>
                    <span class="tab-text">Smootie</span>
                </button>
                <button class="nook-tab" id="tab-tray" role="tab" aria-selected="false" type="button">
                    <span class="tab-icon" aria-hidden="true">
                        <svg class="svg-icon" viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                            <polyline points="9,22 9,12 15,12 15,22" />
                        </svg>
                    </span>
                    <span class="tab-text">Home</span>
                </button>
            </div>
            <div class="top-bar-icons">
                <button class="top-icon" id="settings-btn" aria-label="Settings">
                    <svg class="svg-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <rect x="2" y="2" width="4" height="4" />
                        <rect x="10" y="2" width="4" height="4" />
                        <rect x="18" y="2" width="4" height="4" />
                        <rect x="2" y="10" width="4" height="4" />
                        <rect x="10" y="10" width="4" height="4" />
                        <rect x="18" y="10" width="4" height="4" />
                        <rect x="2" y="18" width="4" height="4" />
                        <rect x="10" y="18" width="4" height="4" />
                        <rect x="18" y="18" width="4" height="4" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="nook-content">
            <!-- Left Section: Music Player -->
            <div class="nook-music">
                <div class="music-content">
                    <div class="album-art" id="album-art">
                        <img src="" alt="" id="album-art-img" style="display: none;">
                        <div class="album-badge" aria-hidden="true">
                            <svg class="svg-icon" viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7L8 5Z" />
                            </svg>
                        </div>
                    </div>
                    <div class="music-info">
                        <div class="song-title" id="song-title">Dibi Dibi Rek</div>
                        <div class="album-label" id="album-label">Best Of</div>
                        <div class="artist-name" id="artist-name">Ismaël Lô</div>

                        <div class="music-controls">
                            <button class="music-control-btn" id="prev-btn" aria-label="Previous">
                                <svg class="svg-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M6 6v12" />
                                    <path d="M18 6l-8 6 8 6V6Z" />
                                </svg>
                            </button>
                            <button class="music-control-btn play-btn" id="play-btn" aria-label="Pause">
                                <span class="icon-pause" aria-hidden="true">
                                    <svg class="svg-icon" viewBox="0 0 24 24">
                                        <path d="M8 6v12" />
                                        <path d="M16 6v12" />
                                    </svg>
                                </span>
                                <span class="icon-play" aria-hidden="true">
                                    <svg class="svg-icon" viewBox="0 0 24 24">
                                        <path d="M10 8l8 4-8 4V8Z" />
                                    </svg>
                                </span>
                            </button>
                            <button class="music-control-btn" id="next-btn" aria-label="Next">
                                <svg class="svg-icon" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M18 6v12" />
                                    <path d="M6 6l8 6-8 6V6Z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-divider" aria-hidden="true"></div>

            <!-- Middle Section: Calendar -->
            <div class="nook-calendar">
                <div class="calendar-header">
                    <div class="calendar-month" id="calendar-month">Aug</div>
                    <div class="calendar-week-dates" id="calendar-week-dates">
                        <!-- Populated by JS -->
                    </div>
                </div>
                <div class="calendar-events">
                    <div class="calendar-events-icon">
                        <svg class="svg-icon" viewBox="0 0 24 24">
                            <path d="M8 7h12" />
                            <path d="M8 12h12" />
                            <path d="M8 17h12" />
                            <path d="M4 7h.01" />
                            <path d="M4 12h.01" />
                            <path d="M4 17h.01" />
                        </svg>
                    </div>
                    <div class="calendar-events-text" id="calendar-events-text">Nothing for today</div>
                </div>
            </div>

            <div class="section-divider" aria-hidden="true"></div>

            <!-- Right Section: Profile -->
            <div class="nook-profile">
                <div class="profile-picture" id="profile-picture">
                    <img src="" alt="Profile" id="profile-img" style="display: none;">
                    <div class="photo-source-overlay" id="photo-source-btn">
                        <svg class="svg-icon" viewBox="0 0 24 24">
                            <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 7Z" />
                            <path d="M19.4 15a7.9 7.9 0 0 0 .1-2l2-1.6-2-3.4-2.4 1a8.5 8.5 0 0 0-1.7-1l-.4-2.5H10l-.4 2.5a8.5 8.5 0 0 0-1.7 1l-2.4-1-2 3.4 2 1.6a7.9 7.9 0 0 0 .1 2l-2 1.6 2 3.4 2.4-1a8.5 8.5 0 0 0 1.7 1l.4 2.5h4.2l.4-2.5a8.5 8.5 0 0 0 1.7-1l2.4 1 2-3.4-2-1.6Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Source Selector Menu -->
    <div class="photo-source-menu" id="photo-source-menu">
        <div class="photo-source-header">Photo Source</div>
        <div class="photo-source-options">
            <button class="photo-source-option" data-source="all">All Folders</button>
            <button class="photo-source-option" data-source="pictures">Pictures Only</button>
            <button class="photo-source-option" data-source="desktop">Desktop Only</button>
            <button class="photo-source-option" data-source="downloads">Downloads Only</button>
            <button class="photo-source-option" data-source="wallpapers">Wallpapers Only</button>
            <button class="photo-source-option" data-source="custom">Choose Custom Folder</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
